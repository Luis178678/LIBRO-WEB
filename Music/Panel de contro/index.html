<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Control</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="panel-control">
    <h1>Panel de Control</h1>

    <!-- Formulario para agregar libros a la biblioteca principal -->
    <div class="seccion">
      <h2>Agregar Libro a la Biblioteca Principal</h2>
      <form id="formulario-libro">
        <label for="titulo-libro">Título:</label>
        <input type="text" id="titulo-libro" required>
        
        <label for="imagen-libro">URL de la imagen:</label>
        <input type="url" id="imagen-libro" required>
        
        <label for="descarga-libro">Enlace de descarga:</label>
        <input type="url" id="descarga-libro" required>
        
        <label for="introduccion-libro">Introducción:</label>
        <textarea id="introduccion-libro" required></textarea>
        
        <button type="submit">Agregar Libro</button>
      </form>
    </div>

    <!-- Formulario para agregar libros a una categoría -->
    <div class="seccion">
      <h2>Agregar Libro a una Categoría</h2>
      <form id="formulario-libro-categoria">
        <label for="categoria-libro">Categoría:</label>
        <select id="categoria-libro" required>
          <option value="">Selecciona una categoría</option>
          <option value="Cuentos">Cuentos</option>
          <option value="Mitos">Mitos</option>
          <option value="Leyendas">Leyendas</option>
          <option value="Historia">Historia</option>
        </select>
        
        <label for="titulo-libro-categoria">Título:</label>
        <input type="text" id="titulo-libro-categoria" required>
        
        <label for="imagen-libro-categoria">URL de la imagen:</label>
        <input type="url" id="imagen-libro-categoria" required>
        
        <label for="descarga-libro-categoria">Enlace de descarga:</label>
        <input type="url" id="descarga-libro-categoria" required>
        
        <label for="introduccion-libro-categoria">Introducción:</label>
        <textarea id="introduccion-libro-categoria" required></textarea>
        
        <button type="submit">Agregar Libro a Categoría</button>
      </form>
    </div>

    <!-- Lista de libros y categorías existentes -->
    <div class="seccion">
      <h2>Libros Existentes</h2>
      <ul id="lista-libros"></ul>
    </div>

    <div class="seccion">
      <h2>Categorías Existentes</h2>
      <ul id="lista-categorias"></ul>
    </div>
  </div>

  <script src="panel-control.js"></script>
</body>
</html>
